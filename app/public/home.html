<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Cambay:400i|Contrail+One" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
</head>
<body>
	<div class="jumbotron text-center">
		<h1>Which Twin Peaks Character Are You?</h1>
		<a id="surveyPage" href="survey.html"><button class="btn btn-primary"> Click Here to Find Out!</button></a>
	</div>
	
	<footer class="footer text-center">
		<div class="container">
		    <p><a href="/api/friends">API Friends List</a>  |  <a href="https://github.com/scdoran/FriendFinder">Github Repo</a></p>
	    </div>
	</footer>

	<script type="text/javascript">
		// When the page loads the body will not be present, but will fade in after 3 seconds. 
		// Audio will also begin playing and will continue to play until the user click on the button.
		$(document).ready(function() {

			$('body').css('display', 'none');
			
			var audio = new Audio('../sound/Audreys_Dance.mp3');
			audio.play();

			$('body').fadeIn(3000);

			// If the user clicks on the button to continue the page will fade out.

				$('a').click(function() {

					event.preventDefault();

					newLocation = this.href;

					$('body').fadeOut(3000, newpage);

		});

		function newpage() {
			window.location = newLocation;
		
		}

	});

	</script>
	
</body>
</html>
